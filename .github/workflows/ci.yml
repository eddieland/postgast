name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

# Cancel in-progress runs for the same branch/PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"
          enable-cache: true
          python-version: "3.14"

      - name: Set up Python
        run: uv python install

      - name: Install all dependencies
        run: uv sync --all-extras

      - name: Check formatting (mdformat)
        run: uv run mdformat --check README.md CLAUDE.md AGENTS.md openspec/

      - name: Check spelling (codespell)
        run: uv run codespell src tests README.md CLAUDE.md AGENTS.md openspec/

      - name: Lint (ruff)
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Type check (basedpyright)
        run: uv run basedpyright --stats src tests

  test:
    name: "Test (py${{ matrix.python-version }}, ${{ matrix.os }})"
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # All supported Python versions on Linux (cheapest runners).
          - { os: ubuntu-latest, python-version: "3.10" }
          - { os: ubuntu-latest, python-version: "3.11" }
          - { os: ubuntu-latest, python-version: "3.12" }
          - { os: ubuntu-latest, python-version: "3.13" }
          - { os: ubuntu-latest, python-version: "3.14" }
          # Oldest + newest Python on macOS (ARM, Apple Silicon).
          - { os: macos-latest, python-version: "3.10" }
          - { os: macos-latest, python-version: "3.14" }
          # Oldest + newest Python on Windows.
          - { os: windows-latest, python-version: "3.10" }
          - { os: windows-latest, python-version: "3.14" }

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Set up Python
        run: uv python install

      # MSVC must be configured before uv sync because the hatch build hook
      # compiles libpg_query (via nmake) during the editable install.
      - name: Set up MSVC developer environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install all dependencies
        run: uv sync --all-extras

      - name: Build native library (Linux/macOS)
        if: runner.os != 'Windows'
        run: make build-native

      - name: Copy native library into package (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: copy vendor\libpg_query\pg_query.dll src\postgast\pg_query.dll

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
