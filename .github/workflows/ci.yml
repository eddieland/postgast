name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

# Cancel in-progress runs for the same PR; let every main/master push run to completion.
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"
          enable-cache: true
          python-version: "3.14"

      - name: Set up Python
        run: uv python install

      # Skip native build — lint job doesn't need the compiled library.
      - name: Install all dependencies
        run: uv sync --all-extras
        env:
          POSTGAST_SKIP_NATIVE_BUILD: "1"

      - name: Check formatting (mdformat)
        run: uv run mdformat --check README.md CLAUDE.md AGENTS.md openspec/

      - name: Check spelling (codespell)
        run: uv run codespell src tests recipes README.md CLAUDE.md AGENTS.md openspec/

      - name: Lint (ruff)
        run: |
          uv run ruff check src tests recipes
          uv run ruff format --check src tests recipes

      - name: Type check (basedpyright)
        run: uv run basedpyright --stats src tests recipes

  test:
    name: "Test (py${{ matrix.python-version }}, ${{ matrix.os }})"
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # All supported Python versions on Linux (cheapest runners).
          - { os: ubuntu-latest, python-version: "3.10" }
          - { os: ubuntu-latest, python-version: "3.11" }
          - { os: ubuntu-latest, python-version: "3.12" }
          - { os: ubuntu-latest, python-version: "3.13" }
          - { os: ubuntu-latest, python-version: "3.14" }
          # Oldest + newest Python on macOS (ARM, Apple Silicon).
          - { os: macos-latest, python-version: "3.10" }
          - { os: macos-latest, python-version: "3.14" }
          # Oldest + newest Python on Windows.
          - { os: windows-latest, python-version: "3.10" }
          - { os: windows-latest, python-version: "3.14" }

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Set up Python
        run: uv python install

      # Skip native build during uv sync — build isolation prevents the hatch
      # hook from accessing platform build tools (nmake on Windows). The native
      # library is built explicitly in the next steps instead.
      - name: Install all dependencies
        run: uv sync --all-extras
        env:
          POSTGAST_SKIP_NATIVE_BUILD: "1"

      - name: Set up MSVC developer environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build native library (Linux/macOS)
        if: runner.os != 'Windows'
        run: make build-native

      - name: Build native library (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd vendor/libpg_query
          cl -I. -I./vendor -I./src/postgres/include -I./src/include -I./src/postgres/include/port/win32 -I./src/postgres/include/port/win32_msvc /c src/*.c src/postgres/*.c vendor/protobuf-c/protobuf-c.c vendor/xxhash/xxhash.c protobuf/pg_query.pb-c.c
          link /DLL /DEF:../../pg_query_exports.def /OUT:pg_query.dll *.obj
          Copy-Item pg_query.dll ../../src/postgast/pg_query.dll

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
