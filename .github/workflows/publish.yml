name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: # Enable manual trigger.

# Only one publish workflow at a time.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  lint-and-test:
    name: Pre-flight checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"
          enable-cache: true
          python-version: "3.14"

      - name: Set up Python
        run: uv python install

      - name: Install all dependencies
        run: uv sync --all-groups
        env:
          POSTGAST_SKIP_NATIVE_BUILD: "1"

      - name: Build native library
        run: make build-native

      - name: Check formatting (mdformat)
        run: uv run mdformat --check README.md CLAUDE.md AGENTS.md openspec/

      - name: Check spelling (codespell)
        run: uv run codespell src tests recipes README.md CLAUDE.md AGENTS.md openspec/

      - name: Lint (ruff)
        run: |
          uv run ruff check src tests recipes
          uv run ruff format --check src tests recipes

      - name: Type check (basedpyright)
        run: uv run basedpyright --stats src tests recipes

      - name: Run tests
        run: uv run pytest

  build-wheels:
    name: "Build wheels (${{ matrix.os }})"
    needs: lint-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: "x86_64"
          - os: ubuntu-24.04-arm
            cibw_archs: "aarch64"
          - os: macos-latest
            cibw_archs: "arm64"
          - os: windows-latest
            cibw_archs: "AMD64"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v6
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"

      - name: Build SDist
        run: uv build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.2"

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always dist/*
