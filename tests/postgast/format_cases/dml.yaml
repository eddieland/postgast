# INSERT formatting
- label: insert_values
  inputs:
  - INSERT INTO users (name, email) VALUES ('Alice', 'alice@example.com')
  pretty: |-
    INSERT INTO users (name, email)
    VALUES
      ('Alice', 'alice@example.com');

- label: insert_on_conflict_update
  inputs:
  - INSERT INTO t (a, b) VALUES (1, 2) ON CONFLICT (a) DO UPDATE SET b = EXCLUDED.b
  pretty: |-
    INSERT INTO t (a, b)
    VALUES
      (1, 2)
    ON CONFLICT (a) DO UPDATE
    SET b = excluded.b;

# UPDATE formatting
- label: update
  inputs:
  - UPDATE users SET name = 'foo', active = false WHERE id = 1
  pretty: |-
    UPDATE users
    SET
      name = 'foo',
      active = FALSE
    WHERE id = 1;

# DELETE formatting
- label: delete
  inputs:
  - DELETE FROM users WHERE created_at < '2020-01-01'
  pretty: |-
    DELETE FROM users
    WHERE created_at < '2020-01-01';

- label: delete_using
  inputs:
  - DELETE FROM orders USING users WHERE orders.user_id = users.id AND users.active = false
  pretty: |-
    DELETE FROM orders
    USING users
    WHERE
      orders.user_id = users.id
      AND users.active = FALSE;
