# WHERE clause formatting
- label: where_and
  inputs:
    - "SELECT * FROM t WHERE a = 1 AND b = 2 AND c = 3"
  pretty: |-
    SELECT
      *
    FROM
      t
    WHERE
      a = 1
      AND b = 2
      AND c = 3;

- label: where_in
  inputs:
    - "SELECT * FROM t WHERE x IN (1, 2, 3)"
  pretty: |-
    SELECT
      *
    FROM
      t
    WHERE
      x IN (1, 2, 3);

- label: where_between
  inputs:
    - "SELECT * FROM t WHERE x BETWEEN 1 AND 10"
  pretty: |-
    SELECT
      *
    FROM
      t
    WHERE
      x BETWEEN 1 AND 10;

- label: where_exists
  inputs:
    - "SELECT * FROM t WHERE EXISTS (SELECT 1 FROM s WHERE s.id = t.id)"
  pretty: |-
    SELECT
      *
    FROM
      t
    WHERE
      EXISTS (
        SELECT
          1
        FROM
          s
        WHERE
          s.id = t.id
      );
